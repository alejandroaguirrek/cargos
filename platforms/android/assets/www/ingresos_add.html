<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Cargos</title>
    </head>
    <body id="body" class="grey darken-4">
        

        
        
        <div id="container" class="container" >

            <form action="#" id="send">

                <div class="row">
                    <div class="input-field col s12">
                        <select class="icons white-text" name="area">
                            <option value="trabajo" data-icon="img/trabajo.png" class="circle" selected>Trabajo</option>
                            <option value="personal" data-icon="img/persona.png" class="circle">Personal</option>
                            <option value="otros" data-icon="img/otros.png" class="circle">Otros</option>
                        </select>
                        <label>Area del Egreso</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="monto" name="monto" type="number" step="0.01" class="validate white-text">
                        <label for="monto" class="white-text">Monto</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="date"id="fecha" name="fecha" class="datepicker white-text">
                        <label for="fecha" class="active white-text">Fecha</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="titulo" name="titulo" type="text" class="validate white-text">
                        <label for="titulo" class="white-text">Titulo</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="descripcion" name="descripcion" class="materialize-textarea white-text"></textarea>
                        <label for="descripcion" class="white-text">Descripcion</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="checkbox" class="filled-in" id="Periodico" />
                        <label for="Periodico">Periodico</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="checkbox" name="programado" class="filled-in" id="Programado" />
                        <label for="Programado">Programado</label>
                    </div>
                </div>
                <input type="hidden" id="totalProgramado" name="totalprogramado" value="0">
                <div id="Periodico_Body" class="input-field col s12">
                </div>
                <div id="Programado_Body" class="input-field col s12">
                    <div class="row"id="Programado_Fecha">

                    </div>
                    <a class="waves-effect waves-green btn-flat green-text"id="Nueva_Fecha" data-index=1>Nueva</a>
                    <a class="waves-effect waves-green btn-flat white-text"id="Borrar_Fecha" data-index=1>Borrar</a>
                </div>
            </form>

        </div>
        <div class="fixed-action-btn vertical click-to-toggle">
            <a class="btn-floating btn-large green">
                <i class="material-icons">add</i>
            </a>
            <ul>
                <li><a href="egresos_add.html" class="btn-floating red"><i class="material-icons">remove_circle_outline</i></a></li>
                <li><a class="btn-floating green" onclick="submit('ingresos')"><i class="material-icons">done</i></a></li>
            </ul>
        </div>

        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="framework/underscore.js"></script>
        <script type="text/javascript" src="framework/coreTemplate.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/add.js"></script>
        <script>
        $("#TexTitlulo").html('<h5 class="green-text">Agregar Ingresos</h5><br>');
        </script>
    </body>
</html>
